<body>
    <div id="app">
        <div class="items-container">
            <app-category v-for="cat in categories" :category="cat" @category-click="changeCategory"></app-category>
            <!-- <app-filter v-if="categoryFilter" @filtered='filterItems' :filter="categoryFilter"></app-filter> -->
            <div class="app-filter" v-if="categoryFilter">
                <div v-for="(filters, key) in categoryFilter">
                    <span>{{ key }}</span>
                    <span v-for="filter in filters"> 
                        <input type="checkbox" :id="filter" :name="key" @input="addYear" />
                        <label :for="filter">{{ filter }}</label>
                    </span>
                </div>

                    </div>
                    <div>

                        <label for="2018">2018</label>
                    </div> -->

            </div>
            <app-item v-for="item in items" :item="item"></app-item>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
