<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeTask_08_4</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="memory-screen"></div>
            <div class="calc-screen"></div>
        </div>
        <div class="button-set">
            <div class="digits">
                <button type="button" class="digit">7</button>
                <button type="button" class="digit">8</button>
                <button type="button" class="digit">9</button>
                <button type="button" class="digit">4</button>
                <button type="button" class="digit">5</button>
                <button type="button" class="digit">6</button>
                <button type="button" class="digit">1</button>
                <button type="button" class="digit">2</button>
                <button type="button" class="digit">3</button>
                <button type="button" class="digit">0</button>
                <span class="clear-set">
                    <button type="button" class="clear-btn clear-memory-btn">Clear Memory</button>
                    <button type="button" class="clear-btn clear-calc-btn">Clear Calc Screen</button>
                </span>
                <!-- <div class="copyright">By Alex Evlanov</div> -->
            </div>
            <div class="operations">
                <button type="button" class="operation">+</button>
                <button type="button" class="operation">-</button>
                <button type="button" class="operation">*</button>
                <button type="button" class="operation">/</button>
                <button type="button" class="operation result">=</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
